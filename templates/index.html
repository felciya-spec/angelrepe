<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ“˜ Grade Calculator</h1>
    <form action="/result" method="post">
        <input type="number" name="marks" placeholder="Enter Marks (0-100)" required>
        <button type="submit">Calculate</button>
    </form>

    {% if grade %}
        <div class="result">Marks: {{ marks }} â†’ Grade: {{ grade }}</div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
